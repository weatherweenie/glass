<!DOCTYPE html>
<html>
<head>
<title>Test Google Glass WX site</title>

<style>

body {
	background-color: black;
}

img {
	display: block;
	margin: auto;
	height:340px;
}

</style>

</head>

<body>

<div id="testDiv">test</div>



<image id="streamImg1" src="http://174.101.147.180:8000/videoFrame1.png">








</body>

<script>


setInterval(function() {
	document.getElementById("streamImg1").src="http://174.101.147.180:8000/videoFrame1.png?randNum=" + Math.random();
	}, 5000);

//Listen for arrow key presses and go one stream to the left/right
document.onkeydown = checkKey;

function checkKey(e) {

	e = e || window.event;

	//keycodes: 38up 40down 37left 39right

	if (e.keyCode == 37) { //left arrow
		moveStream("Left");
	}
	else if (e.keyCode == 39) { //right arrow
		moveStream("Right");
	}

}

function moveStream(direction) {
	document.getElementById("testDiv").innerText = direction;
}

</script>

</html>
